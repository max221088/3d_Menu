<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- JS -->
		<script defer src="./js/script.js"></script>
		<title>3D Menu</title>
	</head>
	<body>
		<div class="menu_3d_continer">
			<div class="content_wrapper">
				<header class="header">
					<div class="container">
						<div class="logo">
							<img
								src="./img/LOGO.svg"
								alt="LOGO"
								class="logo_img"
							/>
							<p class="logo_title">Company Name</p>
						</div>
						<div class="menu-btn">
							<img
								src="./img/menu.svg"
								alt="MENU"
								class="menu_img"
							/>
						</div>
					</div>
				</header>
				<main class="main">
					<div class="wrapper">
						<div class="inner_content"></div>
					</div>
				</main>
			</div>
			<nav class="nav_menu">
				<div class="exit_btn">
					<span class="left"></span>
					<span class="right"></span>
				</div>
				<ul class="menu_items">
					<li class="items" data-link="home">Home</li>
					<li class="items" data-link="about">About</li>
					<li class="items" data-link="gallery">Gallery</li>
					<li class="items" data-link="partners">Partners</li>
					<li class="items" data-link="contact">Contact</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
